AWSTemplateFormatVersion: '2010-09-09'
Description: Infraestructura DevOps Assessment - EC2 K8s con Load Balancer Clásico

Parameters:
  KeyName:
    Description: Nombre EXACTO del KeyPair existente en AWS
    Type: AWS::EC2::KeyPair::KeyName
  
  InstanceType:
    Description: Tipo de instancia EC2 (m7i-flex.large recomendada por recursos)
    Type: String
    Default: m7i-flex.large
    AllowedValues:
      - t3.micro
      - t3.small
      - m7i-flex.large
      - t4g.small

Resources:
  # 1. GRUPO DE SEGURIDAD PARA LA INSTANCIA
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Puertos SSH, HTTP y K8s NodePort
      SecurityGroupIngress:
        # Acceso SSH desde cualquier lugar
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        # Tráfico del Load Balancer (NodePort range)
        - IpProtocol: tcp
          FromPort: 30000
          ToPort: 32767 
          CidrIp: 0.0.0.0/0
        # Puerto 80 directo
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  # 2. GRUPO DE SEGURIDAD PARA EL LOAD BALANCER
  LBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP access to the Load Balancer
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  # 3. LOAD BALANCER CLÁSICO (CLB) - Endpoint principal
  ClassicLoadBalancer:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      Scheme: internet-facing
      Listeners:
        - LoadBalancerPort: 80
          InstancePort: 30000 # Apunta al NodePort de Kubernetes
          Protocol: HTTP
      HealthCheck:
        Target: 'HTTP:30000/DevOps' # Health check apuntando al endpoint de la API
        Interval: 30
        Timeout: 5
        UnhealthyThreshold: 2
        HealthyThreshold: 10
      Instances:
        - !Ref DevOpsInstance
      SecurityGroups:
        # FIX: Aseguramos que el SG del LB sea usado
        - !Ref LBSecurityGroup
      Subnets:
        # FIX: Se envuelve el Fn::GetAtt en una lista para cumplir con el requisito
        - Fn::GetAtt: [DevOpsInstance, SubnetId] 

  # 4. INSTANCIA EC2 (El Host del Cluster Kind)
  DevOpsInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: '{{resolve:ssm:/aws/service/canonical/ubuntu/server/22.04/stable/current/amd64/hvm/ebs-gp2/ami-id}}'
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      SecurityGroups: 
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: DevOps-Assessment-Node
      
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 20
            VolumeType: gp3

      # Script de instalación (Docker, Kubectl, Kind)
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # 1. Instalación de herramientas
          apt-get update -y
          apt-get install -y docker.io
          usermod -aG docker ubuntu
          systemctl enable docker
          systemctl start docker
          
          snap install kubectl --classic
          
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          mv ./kind /usr/local/bin/kind

Outputs:
  PublicIP:
    Description: IP Publica de la instancia (No usar directamente, usar DNS del LB)
    Value: !GetAtt DevOpsInstance.PublicIp
  LoadBalancerDNS:
    Description: DNS Name del Classic Load Balancer (ENDPOINT FINAL)
    Value: !GetAtt ClassicLoadBalancer.DNSName